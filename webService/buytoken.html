<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Sign in Form with Avatar Icon</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="static/css/buytoken.css">

</head>
<body>
<div id=overlay></div>

<div class="container">
    <br />
    <br />
    <br />
    <div class="panel">

        <div class="panel panel-body">
            <div class="row ">
                <div class="col-lg-4 col-md-4 hidden-sm"></div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <img class="img img-responsive " src="sitePage/assets/images/VPNCASH-logo-png.png" />
                </div>
                <div class="col-lg-4 col-md-4 hidden-sm"></div>
              
              <div class="col-lg-12 col-md-12 col-sm-12">
                <h2>Send ETH to this Address : </h2>
                <h1 class="alert alert-success" id="contractAddress"></h1>

                <br />
                <br />
                <br />

                <h2 >VPNCash Token Address: </h2>
                <h1 class="alert alert-success" id="tokenAddress"></h1>

                <br />
                <br />
                <br />

                
                <h1 class="alert alert-info text-center" id="tokenRate">Rate : 1 ETH = 100 VPN</h1>

              </div><!-- /.col-lg-6 -->

          

               <div class="col-lg-12 col-md-12 col-sm-12">
       
                <h3 class="alert alert-info">
                  <strong>Add the VPNCash address to your wallet to check your balance.<br />
                  Minimum of 1 ETH</strong></h3>
        
              </div>

            </div><!-- /.row -->
        </div>
        

    <!-- <div class="form-footer"><a href="#">Forgot Your Password?</a></div> -->
    </div>
</div>

<div class="text-center">
    <a href="/" class="btn btn-success btn-lg"><i class="fa fa-arrow-left"></i> &nbsp; Back to CrowdSale</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="https://cdn.ethers.io/scripts/ethers-v3.min.js"
        charset="utf-8"
        type="text/javascript">
</script>
<script type="text/javascript" src="sitePage/lite/js/contract.js"></script>
<script type="text/javascript" src="static/js/buytoken.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Sign in Form with Avatar Icon</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="static/css/buytoken.css">

</head>
<body>
<div id=overlay></div>

<div class="container">
    <br />
    <br />
    <br />
    <div class="panel">

        <div class="panel panel-body">
            <div class="row ">
                <div class="col-lg-4 col-md-4 hidden-sm"></div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <img class="img img-responsive " src="sitePage/assets/images/VPNCASH-logo-png.png" />
                </div>
                <div class="col-lg-4 col-md-4 hidden-sm"></div>
              
              <div class="col-lg-12 col-md-12 col-sm-12 ">
                <h1 id="tokenRate"></h1>
                
              </div><!-- /.col-lg-6 -->
              
              <div class="col-lg-12 col-md-12 col-sm-12">
                <h3  style="word-wrap: break-word;"><strong>Your Wallet Address :</strong> <i id="buyerAddress"></i></h3>
                <h3  style="word-wrap: break-word;"><strong>Your Wallet Balance :</strong> <i id="buyerBalance"></i></h3>
                <br />
                  <br />
                  <br />
                  <br />
                  <br />

                  <div class="row">

                    <div class="col-lg-6">
                        <div class="input-group ">
                          <input type="text" class="form-control" id="vpnAmount" placeholder="0 VPN" disabled="">
                          <span class="input-group-btn">
                            <button class="btn btn-warning disabled" type="button">&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa fa-arrow-right"></i></button>
                          </span>
                          
                        </div><!-- /input-group -->
                    </div>

               

                    <div class="col-lg-6">
                        <div class="input-group">
                          <input type="number" class="form-control" id="ethAmount" placeholder="Input ETH Amount">
                          <span class="input-group-btn">
                            <button class="btn btn-success" type="button" id="ethButton">Buy Token &nbsp; <i class="fa fa-arrow-right"></i></button>
                          </span>
                          
                        </div><!-- /input-group -->
                    </div>
                  </div>

                <h3 id="buyerCheckTransaction">Check The Transaction : </h3>
                <div id="warning" class="alert alert-danger ">
                  <strong>Warning!</strong> You must have a minimum of 1 ETH to buy a token !!!.
                </div>
                  <br />
                  <br />
                  <br />
                  <br />
                  <br />
              </div><!-- /.col-lg-6 -->

          

               <div class="col-lg-12 col-md-12 col-sm-12">
                <h3><strong>Add this Token address to your wallet to see your Token balance.</strong></h3>
                  <h2 id="tokenAddress"></h2>
              </div>

            </div><!-- /.row -->
        </div>
        

    <!-- <div class="form-footer"><a href="#">Forgot Your Password?</a></div> -->
    </div>
</div>

<div class="text-center">
    <a href="/" class="btn btn-success btn-lg"><i class="fa fa-arrow-left"></i> &nbsp; Back to CrowdSale</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="sitePage/lite/js/contract.js"></script>
<script type="text/javascript" src="static/js/buytoken.js"></script>


</body>
</html>
